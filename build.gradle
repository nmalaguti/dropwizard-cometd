plugins {
    id 'nebula.kotlin' version '1.0.3'
    id 'java'
    id 'idea'
    id 'application'
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-reflect'
    compile 'io.dropwizard:dropwizard-core:1.0.0'
    compile 'org.cometd.java:cometd-java-server:3.0.9'
    compile 'org.cometd.java:cometd-java-annotations:3.0.9'
    compile 'org.cometd.java:cometd-java-websocket-javax-server:3.0.9'
    compile 'org.eclipse.jetty.websocket:javax-websocket-server-impl:9.3.9.v20160517'
    compile 'be.tomcools:dropwizard-websocket-jee7-bundle:1.1.0'
    compile 'io.dropwizard-bundles:dropwizard-configurable-assets-bundle:0.9.2-2'

    testCompile 'org.jetbrains.kotlin:kotlin-test'
    testCompile 'org.jetbrains.kotlin:kotlin-test-junit'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'com.nmalaguti.service.echo.EchoApplication'

run {
    args 'server', 'local.yml'
}
